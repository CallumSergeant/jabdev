<div class="row mt-5">
    <div class="col-2 d-none d-lg-block">
        <!-- Side nav menu -->
        <nav id="sidebarMenu" class="bg-light sidebar" style="height:100%; width: 16.6%; position: fixed;">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>{{ page.sidebar-title }}</span>
                <hr>
            </h6>
            <ul class="nav flex-column mb-2">
                {% for heading in page.headings %}
                <li class="nav-item"><a class="nav-link" href="#{{ heading.id }}"><span data-feather="file-text"></span>{{ heading.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
